<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="website icon" href="apple-lpgp1.png">
</head>
<body>
    <div class="login-page">
        <div class="iphone-14-border">


            <div id="iphone-14-border">

                <div class="login1">
                    <h1>LogIn</h1>
                </div>
                <div class="email-pass">
                    <div class="email">
                        <input type="Email" placeholder="Email" id="email">
                    </div>
                    <div class="pass">
                        <input type="password" placeholder="password" id="password">
                    </div>
                </div>

                <div class="c-box-forgot">
                    <div class="c-box">
                        <input type="checkbox" id="c-box">
                        <label for="c-box">Remember me</label>
                    </div>
                    <div class="forgot">
                        <a href="#">Forgot password?</a>
                    </div>
                </div>

                <div class="sign-in">
                    <button type="sign-in" id="sign-in">SIGN IN</button>
                </div>
                
            </div>

            

        </div>

    </div>
</body>
</html>
